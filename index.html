                    <div>
                        <h6 class="mb-0">FOOTBALL ACCESSORIES</h6>

                <h3 class="text-center mb-2 text-uppercase">INVOICE</h3>

                <div class="d-flex flex-column">
                    <small>INVOICE #<span id="invoiceNumber"></span></small>
                    <small class="mb-0">
                        <script>
                            const now = new Date();
                            const options = {
                                year: 'numeric', month: 'long', day: 'numeric',
                                hour: '2-digit', minute: '2-digit', second: '2-digit',
                                hour12: true
                            };
                            document.write(now.toLocaleString('en-US', options));
                        </script>
                    </small>
                </div>
            </div>

            <hr />



            <div class="row gx-2 gy-3 mb-4">
                <div class="col-md-6">
                    <label>Name</label>
                    <input type="text" class="form-control" id="customerName" required>
                </div>
                <div class="col-md-6">
                    <label>Mobile</label>
                    <input type="number" maxlength="10" class="form-control" id="customerMobile" required>
                </div>
                <div class="col-md-5">
                    <label>Address</label>
                    <input type="text" class="form-control" id="deliveryAddress" required>
                </div>
                <div class="col-md-5">
                    <label>Landmark</label>
                    <input type="text" class="form-control" id="deliveryAddressLandmark" required>
                </div>
                <div class="col-md-2">
                    <label>Pincode</label>
                    <input type="number" class="form-control" id="deliveryAddressPincode" required>
                </div>
            </div>

            <div class="row gx-2 gy-3 mb-4">
                <div class="col-md-3">
                    <label>Order Date</label>
                    <input type="date" class="form-control" id="orderDate" required>
                </div>
                <div class="col-md-3">
                    <label>Payment Date</label>
                    <input type="date" class="form-control" id="paymentDate" required>
                </div>
                <div class="col-md-3">
                    <label>Expected Delivery</label>
                    <input type="date" class="form-control" id="deliveryDate" required>
                </div>
                <div class="col-md-3">
                    <label>Payment Mode</label>
                    <select class="form-control" id="paymentMode" required>
                        <option>Cash</option>
                        <option>UPI</option>
                        <option>Bank Transfer</option>
                        <option>Cash On Delivery</option>
                    </select>
                </div>
                <div class="col-md-3" id="txnIdContainer" style="display: none;">
                    <label>Transaction ID</label>
                    <input type="text" class="form-control" id="transactionId" placeholder="Enter Txn ID">
                </div>
                <div class="col-md-3">
                    <label>Delivery Partner</label>
                    <input type="text" class="form-control" id="trackingId" placeholder="e.g., Blue Dart" required>
                </div>
                <div class="col-md-6">
                    <label>Tracking ID</label>
                    <input type="text" class="form-control" id="trackingId" placeholder="e.g., BLR123456789IN" required>
                </div>
            </div>

            <div class="row gx-2 gy-3 mb-4">
                <div class="col-sm-3">
                    <label class="form-label d-block">Is Customisation Required?</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="customisation" id="customYes" value="yes"
                            required>
                        <label class="form-check-label" for="customYes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="customisation" id="customNo" value="no"
                            checked required>
                        <label class="form-check-label" for="customNo">No</label>
                    </div>
                </div>

                <div class="col-sm-9" id="customisationDetailsContainer" style="display: none;">
                    <label for="customisationDetails" class="form-label">Customisation Details</label>
                    <input type="text" class="form-control" id="customisationDetails"
                        placeholder="Describe the required customisations...">
                </div>
            </div>

            <table class="table table-bordered table-striped" id="invoiceTable">
                <thead class="bg-dark text-white">
                    <tr>
                        <th>Particulars</th>
                        <th style="width: 100px;">Size</th>
                        <th style="width: 100px;">Rate</th>
                        <th style="width: 70px;">Qty</th>
                        <th style="width: 150px;">Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" placeholder="e.g. Jersey" class="form-control" name="particulars[]"
                                required></td>
                        <td>
                            <select class="form-select size" required>
                                <option value="">Select</option>
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                                <option value="XXL">XXL</option>
                            </select>
                        </td>
                        <td><input type="number" class="form-control rate" name="rate[]" value="0" required></td>
                        <td><input type="number" class="form-control quantity" name="qty[]" value="1" required></td>
                        <td><input type="text" class="form-control total" name="total[]" readonly></td>
                    </tr>
                </tbody>
            </table>

            <div class="text-end mb-3">
                <h4><strong>Grand Total: ₹<span id="totalAmount">0.00</span></strong></h4>
            </div>

            <div class="text-center mt-2"
                style="font-style: italic; font-size: 1rem; color: #555; font-family: 'Georgia', 'Cursive', serif;">
                We’re grateful for your order. We hope you’re satisfied and look forward to assisting you again soon.
            </div>
        </div>
    </div>

    <div class="container text-center mt-4">
        <div id="pdfExcludeButtons" class="mb-3">
            <button type="button" class="btn btn-primary" id="addRow">+ Add Row</button>
            <button type="button" class="btn btn-danger" id="deleteRow">Delete</button>
            <button type="button" class="btn btn-success" id="generatePDF">Download PDF</button>
        </div>
    </div>

    <script src="./assets/my.script.js"></script>
</body>
